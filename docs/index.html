<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUID v4 Generator</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #000000;
            --secondary-text: #888888;
            --border-color: #eaeaea;
            --font-main: -apple-system, "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --font-mono: "SF Mono", "Menlo", "Monaco", "Cascadia Mono", "Segoe UI Mono", "Roboto Mono", "Oxygen Mono", "Ubuntu Monospace", "Source Code Pro", "Fira Mono", "Droid Sans Mono", "Courier New", monospace;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #ffffff;
                --accent-color: #ffffff;
                --secondary-text: #666666;
                --border-color: #222222;
            }
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.4s ease;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 2rem;
        }

        .label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--secondary-text);
            margin-bottom: 2.5rem;
            font-weight: 500;
        }

        .uuid-display {
            font-family: var(--font-mono);
            font-size: clamp(1.2rem, 5vw, 2.5rem);
            font-weight: 400;
            color: var(--text-color);
            margin-bottom: 3.5rem;
            word-break: break-all;
            letter-spacing: -0.02em;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        button {
            background-color: transparent;
            border: none;
            color: var(--secondary-text);
            padding: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: color 0.2s ease, transform 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        button:hover {
            color: var(--accent-color);
        }

        button:active {
            transform: translateY(1px);
        }

        .icon {
            width: 18px;
            height: 18px;
            stroke-width: 1.25px;
        }

        footer {
            position: absolute;
            bottom: 2rem;
            font-size: 0.7rem;
            letter-spacing: 0.05em;
        }

        footer a {
            color: var(--secondary-text);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        footer a:hover {
            color: var(--accent-color);
        }

        .toast {
            position: fixed;
            top: 2rem;
            background-color: var(--text-color);
            color: var(--bg-color);
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            border-radius: 4px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .toast.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .controls {
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="label">UUID v4 Generator</div>
        <div class="uuid-display" id="uuid"></div>
        <div class="controls">
            <button id="copyBtn">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path></svg>
                <span>Kopieren</span>
            </button>
            <button id="refreshBtn">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                <span>Neu</span>
            </button>
        </div>
    </div>

    <footer>
        <a href="https://github.com/mgiesen/CDN" target="_blank" rel="noopener noreferrer">github.com/mgiesen/CDN</a>
    </footer>

    <div id="toast" class="toast">Kopiert</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const uuidDisplay = document.getElementById('uuid');
            const copyBtn = document.getElementById('copyBtn');
            const refreshBtn = document.getElementById('refreshBtn');
            const toast = document.getElementById('toast');

            function generateUUID() {
                if (typeof crypto !== 'undefined' && crypto.randomUUID) {
                    return crypto.randomUUID();
                } else {
                    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                        var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                        return v.toString(16);
                    });
                }
            }

            function updateDisplay() {
                uuidDisplay.textContent = generateUUID();
            }

            function showToast() {
                toast.classList.add('visible');
                setTimeout(() => toast.classList.remove('visible'), 2000);
            }

            copyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(uuidDisplay.textContent).then(showToast);
            });

            refreshBtn.addEventListener('click', updateDisplay);

            updateDisplay();
        });
    </script>
</body>
</html>
